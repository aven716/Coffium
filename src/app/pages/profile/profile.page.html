<app-header title="Profile" (menuClick)="onHeaderToggleMenu()"></app-header>

<ion-content class="profile-content">
  <div *ngIf="!loading; else loadingState" class="profile-wrapper">

    <div class="profile-card">
      <ion-avatar>
        <img [src]="user.profile_image || 'assets/imgs/default-avatar.png'" alt="Profile Picture" />
      </ion-avatar>

      <h2>{{ user.first_name || 'John' }} {{ user.last_name || 'Doe' }}</h2>
      <p class="email">{{ user.email || 'johndoe@email.com' }}</p>
    </div>

    <div class="profile-info">
      <ion-list lines="none">
        <ion-item>
          <ion-icon name="call-outline" slot="start"></ion-icon>
          <ion-label>{{ user.contact_no || '+63 900 000 0000' }}</ion-label>
        </ion-item>
        <ion-item>
          <ion-icon name="home-outline" slot="start"></ion-icon>
          <ion-label>{{ user.address || 'Cebu City, Philippines' }}</ion-label>
        </ion-item>
      </ion-list>
    </div>

    <!-- EXTRA ACTIONS SECTION -->
    <div class="profile-info">
      <ion-list lines="none">
        <ion-item button>
          <ion-icon name="bag-outline" slot="start"></ion-icon>
          <ion-label>My Orders</ion-label>
        </ion-item>
        <ion-item button>
          <ion-icon name="cart-outline" slot="start"></ion-icon>
          <ion-label>My Cart</ion-label>
        </ion-item>
        <ion-item button>
          <ion-icon name="heart-outline" slot="start"></ion-icon>
          <ion-label>Wishlist</ion-label>
        </ion-item>
        <ion-item button>
          <ion-icon name="settings-outline" slot="start"></ion-icon>
          <ion-label>Settings</ion-label>
        </ion-item>
      </ion-list>
    </div>

  <ion-button expand="block" (click)="logout()" class="logout-btn">
    <ion-icon name="log-out-outline" slot="start"></ion-icon>
    Logout
  </ion-button>
  </div>

  <ng-template #loadingState>
    <div class="loading-container">
      <ion-spinner name="crescent"></ion-spinner>
      <p>Loading profile...</p>
    </div>
  </ng-template>
</ion-content>
